<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Corona API</title>
    <style>

    </style>
</head>

<body>
    <table width="500px" border="1px" cellpadding="10px" cellspacing="0" style="text-align: center;">
        <tr>
            <td colspan="2">
                <h2 style="text-align: center;">Global Data</h2>
            </td>
        </tr>
        <tbody id="global-wise"></tbody>
    </table>

    <br><br>

    <table width="100%" border="1px" cellpadding="10px" cellspacing="0" style="text-align: center;">
        <tr>
            <td colspan="9">
                <h2 style="text-align: center;">Country Data</h2>
            </td>
        </tr>
        <tr bgcolor="pink">
            <th>SerialNo</th>
            <th>Country</th>
            <th>Date</th>
            <th>NewConfirmed</th>
            <th>NewDeaths</th>
            <th>NewRecovered</th>
            <th>TotalConfirmed</th>
            <th>TotalDeaths</th>
            <th>TotalRecovered</th>
        </tr>
        <tbody id="country-wise"></tbody>
    </table>


    <script src="../js/jquery.js"></script>
    <script>
        $.ajax({
            url: "https://api.covid19api.com/summary",
            type: "GET",
            dataType: "JSON",
            success: function (data) {
                console.log(data);
                $.each(data.Global, function (key, value) {
                    $("#global-wise").append("<tr><td>" + key + "</td><td>" + value + "</td></tr>");
                });

                var SerialNo = 1;
                $.each(data.Countries, function (key, value) {
                    $("#country-wise").append("<tr>"
                        + "<td>" + SerialNo + "</td>"
                        + "<td>" + value.Country + "</td>"
                        + "<td>" + value.Date + "</td>"
                        + "<td>" + value.NewConfirmed + "</td>"
                        + "<td>" + value.NewDeaths + "</td>"
                        + "<td>" + value.NewRecovered + "</td>"
                        + "<td>" + value.TotalConfirmed + "</td>"
                        + "<td>" + value.TotalDeaths + "</td>"
                        + "<td>" + value.TotalRecovered + "</td>"
                        + "</tr>");

                    SerialNo++;
                });
            }
        });
    </script>
</body>

</html>
